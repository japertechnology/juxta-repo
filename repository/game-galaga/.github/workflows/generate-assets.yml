name: Generate Asset Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run extract
      - uses: actions/upload-artifact@v3
        with:
          name: generated-assets
          path: assets/*.png
