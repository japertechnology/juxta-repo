name: Refresh repos.json

on:
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq
      - name: Clone repos from repos.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
        run: |
          mkdir -p repos
          while IFS= read -r repo || [ -n "$repo" ]; do
            if [[ -z "$repo" || "$repo" =~ ^# ]]; then
              continue
            fi
            echo "Cloning $OWNER/$repo into repos/$repo"
            gh repo clone "${OWNER}/${repo}" "repos/${repo}" -- --depth 1
          done < repos.txt
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r tooling/requirements.txt
      - name: Refresh repos.json
        run: python tooling/sync_repos.py refresh
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add repos.json
            git commit -m "chore: manual repos.json refresh"
            git push
          fi
