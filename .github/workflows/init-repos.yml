permissions:
  contents: write

on: workflow_dispatch

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          submodules: recursive

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r tooling/requirements.txt

      - name: Initialize repositories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # must be a writeâ€‘enabled token
        run: |
          python tooling/sync_repos.py init \
            --org "${{ github.repository_owner }}" \
            --method "${{ inputs.method }}"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: initial repository sync"
            git push
          fi
